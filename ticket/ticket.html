<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Book tickets</title>

</head>


<body class="min-h-screen bg-gradient-to-br from-black via-gray-900 to-orange-900 flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-900 rounded-2xl shadow-2xl p-8 border-4 border-orange-500">
        <div class="flex flex-col items-center mb-6">
            <span class="inline-block mb-2">
                <svg width="48" height="48" fill="none" viewBox="0 0 24 24" stroke="orange" stroke-width="2"
                    class="drop-shadow-lg">
                    <rect x="3" y="7" width="18" height="10" rx="2" fill="#ff9800" stroke="#ff9800" />
                    <path d="M7 7V5a2 2 0 012-2h6a2 2 0 012 2v2" stroke="black" stroke-width="2" />
                </svg>
            </span>
            <h1 class="text-4xl font-extrabold text-white text-center mb-2 tracking-wide drop-shadow-lg">จองตั๋ว</h1>
            <p class="text-white text-center text-lg font-medium">กรุณากรอกข้อมูลเพื่อจองตั๋วของคุณ</p>
        </div>
        <form id="TicketForm" onsubmit="return validateForm(event)" class="space-y-7">
            <div class="bg-gray-800 rounded-lg p-4 shadow mb-2">
                <label for="name" class="block text-white font-semibold mb-2 text-lg">ชื่อนาม-สกุล</label>
                <input type="text" id="name" name="name" maxlength="30" required placeholder="กรุณากรอกชื่อนาม-สกุล"
                    class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-500 text-base placeholder-orange-300" />
            </div>
            <div class="bg-gray-800 rounded-lg p-4 shadow mb-2">
                <label for="PhoneNumber" class="block text-white font-semibold mb-2 text-lg">เบอร์โทรศัพท์</label>
                <input type="text" id="PhoneNumber" name="PhoneNumber" pattern="0\d{9}" maxlength="10" required
                    placeholder="ใส่เบอร์โทรศัพท์"
                    class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-500 text-base placeholder-orange-300" />
            </div>
            <div class="bg-gray-800 rounded-lg p-4 shadow mb-2">
                <label for="tickets" class="block text-white font-semibold mb-2 text-lg">เลือกตั๋ว</label>
                <select name="tickets" id="tickets" required onchange="updateOptions()"
                    class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-500 text-base ">
                    <option value="">--เลือกตั๋ว--</option>
                    <option value="ปกติ">ปกติ</option>
                    <option value="VIP">VIP</option>
                    <option value="Preminum">Preminum</option>
                </select>
            </div>
            <div id="quantityContainer" style="display: none;" class="bg-gray-800 rounded-lg p-4 shadow mb-2">
                <label for="ticketQty" class="block text-white font-semibold mb-2 text-lg">จำนวนตั๋ว:</label>
                <input type="number" id="ticketQty" name="ticketQty" min="1"
                    class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-orange-400 focus:outline-none focus:ring-2 focus:ring-orange-500 text-base placeholder-orange-300" />
            </div>
            <p id="priceDisplay" class="text-lg text-white font-bold text-center"></p>
            <button type="submit"
                class="w-full py-3 rounded-lg bg-gradient-to-r from-orange-500 via-orange-400 to-orange-600 text-white font-bold text-xl shadow-lg hover:scale-105 hover:bg-orange-600 transition duration-200">จองตั๋ว</button>
        </form>
    </div>
    <!-- เชื่อม JavaScript -->
    <script src="script.js"></script>
</body>

</html>
