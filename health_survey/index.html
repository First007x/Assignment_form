<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Healit Survey</title>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 flex items-center justify-center">

    <div class="max-w-lg w-full">
        <h1 class="text-3xl font-extrabold text-center text-blue-700 mb-6 drop-shadow">แบบสำรวจสุขภาพ</h1>
        <form id="healthForm" class="space-y-6 bg-white p-8 rounded-2xl shadow-xl border border-blue-200">
            <!-- ชื่อ -->
            <div>
                <label for="name" class="block text-gray-700 font-medium mb-1">ชื่อ:</label>
                <input type="text" id="name" name="name" class="border border-blue-300 focus:border-blue-500 focus:ring-blue-200 rounded-lg p-3 w-full text-gray-900" required>
                <p class="text-red-500 text-sm hidden" id="error-name">กรุณากรอกชื่อ</p>
            </div>

            <!-- อายุ -->
            <div>
                <label for="age" class="block text-gray-700 font-medium mb-1">อายุ:</label>
                <input type="number" id="age" name="age" class="border border-blue-300 focus:border-blue-500 focus:ring-blue-200 rounded-lg p-3 w-full text-gray-900" required>
                <p class="text-red-500 text-sm hidden" id="error-age">อายุต้องอยู่ระหว่าง 15-60 ปี</p>
            </div>

            <!-- ส่วนสูง -->
            <div>
                <label for="height" class="block text-gray-700 font-medium mb-1">ส่วนสูง (ซม.):</label>
                <input type="number" id="height" name="height" class="border border-blue-300 focus:border-blue-500 focus:ring-blue-200 rounded-lg p-3 w-full text-gray-900" required>
                <p class="text-red-500 text-sm hidden" id="error-height">ส่วนสูงต้องเป็นค่าบวก</p>
            </div>

            <!-- น้ำหนัก -->
            <div>
                <label for="weight" class="block text-gray-700 font-medium mb-1">น้ำหนัก (กก.):</label>
                <input type="number" id="weight" name="weight" class="border border-blue-300 focus:border-blue-500 focus:ring-blue-200 rounded-lg p-3 w-full text-gray-900" required>
                <p class="text-red-500 text-sm hidden" id="error-weight">น้ำหนักต้องเป็นค่าบวก</p>
            </div>

            <!-- เพศ -->
            <div>
                <label for="gender" class="block text-gray-700 font-medium mb-1">เพศ:</label>
                <select id="gender" name="gender" class="border border-blue-300 focus:border-blue-500 focus:ring-blue-200 rounded-lg p-3 w-full text-gray-900" required>
                    <option value="">--เลือกเพศ--</option>
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                    <option value="other">อื่นๆ</option>
                </select>
                <p class="text-red-500 text-sm hidden" id="error-gender">กรุณาเลือกเพศ</p>
            </div>

            <!-- โรคประจำตัว -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">โรคประจำตัว:</label>
                <select id="healthSelect" name="healthSelect" class="border border-blue-300 focus:border-blue-500 focus:ring-blue-200 rounded-lg p-3 w-full text-gray-900" required>
                    <option value="">--เลือก--</option>
                    <option value="yes">มีโรคประจำตัว</option>
                    <option value="no">ไม่มีโรคประจำตัว</option>
                </select>
                <textarea id="diseaseDetails" name="diseaseDetails" placeholder="กรุณาระบุโรคเพิ่มเติม"
                    class="border border-blue-300 focus:border-blue-500 focus:ring-blue-200 rounded-lg p-3 w-full mt-2 hidden text-gray-900"></textarea>
                <p class="text-red-500 text-sm hidden" id="error-disease">ถ้าเลือกมีโรคประจำตัว ต้องกรอกรายละเอียด</p>
            </div>
            <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-3 rounded-lg font-semibold shadow hover:from-blue-600 hover:to-purple-600 transition">ส่งแบบสำรวจ</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-96 border border-purple-200">
            <h2 class="text-xl font-bold mb-4 text-purple-700 text-center">ผลการคำนวณ BMI</h2>
            <p id="bmiValue" class="text-lg text-center mb-2"></p>
            <p id="bmiCategory" class="font-semibold text-center"></p>
            <button id="closeModal" class="bg-red-500 text-white px-6 py-2 mt-6 rounded-lg w-full font-semibold hover:bg-red-600 transition">ปิด</button>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
